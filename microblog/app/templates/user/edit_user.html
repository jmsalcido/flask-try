{% extends "base.html" %}
{% block content %}
    <style>
        #post-list .username,
        #user-info .username {
            font-weight: bold;
        }

        #user-info .user-box {
            max-width: 600px;
            width: 30%;
        }

        #user-info span.user-info {
            display: block;
        }

        #post-list div.post-body {
            margin-bottom: 32px;
        }

        .post .post-body {
            overflow: hidden;
        }

        .post img {
            margin-right: 10px;
            float: left;
        }

        .error {
            color: red
        }
    </style>
    <div id="user-header">
        <form action="" method="POST" name="edit_user">
            {{ form.hidden_tag() }}
            <div id="user-info">
                <h1>Username Info:</h1>
                <div class="user-box">
                    <div id="user-avatar">
                        <img src="{{ user.avatar(128) }}"/>
                    </div>
                    {{ macros.render_field(form.username, "user-info", size=24)}}
                    {{ macros.render_field(form.about_me, "user-info", cols=32, rows=4)}}
                    <span class="user-info">Registered on: {{ user.registered_on }}</span>
                    <input type="submit" value="Save Changes">
                </div>
            </div>
        </form>
    </div>
{% endblock %}
